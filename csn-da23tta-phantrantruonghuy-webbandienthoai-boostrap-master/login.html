<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Thế Giới Di Động</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            max-width: 450px;
            width: 100%;
        }
        
        .auth-tabs .nav-link {
            color: #666;
            font-weight: 600;
        }
        
        .auth-tabs .nav-link.active {
            color: #0066cc;
            border-bottom: 3px solid #0066cc;
        }
        
        .social-login .btn {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 p-md-5">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-mobile-alt fs-1 text-primary"></i>
                            <h4 class="text-primary fw-bold mt-2">Thế Giới Di Động</h4>
                        </a>
                    </div>
                    
                    <!-- Tabs -->
                    <ul class="nav nav-tabs auth-tabs justify-content-center border-0 mb-4" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active border-0" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
                                Đăng nhập
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link border-0" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">
                                Đăng ký
                            </button>
                        </li>
                    </ul>
                    
                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email hoặc Số điện thoại</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="loginUsername" required placeholder="Nhập email hoặc số điện thoại">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mật khẩu</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 border-end-0 ps-0" id="loginPassword" required placeholder="Nhập mật khẩu">
                                        <button class="btn btn-light border-start-0" type="button" onclick="togglePassword('loginPassword', this)">
                                            <i class="fas fa-eye text-muted"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3">
                                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="text-muted mb-2">Hoặc đăng nhập với</p>
                                <div class="social-login d-flex gap-2">
                                    <button class="btn btn-outline-secondary flex-fill">
                                        <i class="fab fa-google text-danger"></i> Google
                                    </button>
                                    <button class="btn btn-outline-secondary flex-fill">
                                        <i class="fab fa-facebook text-primary"></i> Facebook
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form id="registerForm" onsubmit="handleRegister(event)">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="registerName" required placeholder="Nguyễn Văn A">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="registerEmail" required placeholder="example@email.com">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Số điện thoại <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="registerPhone" required placeholder="0901234567" pattern="[0-9]{10}">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mật khẩu <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control border-end-0" id="registerPassword" required placeholder="Tối thiểu 6 ký tự" minlength="6">
                                        <button class="btn btn-light border-start-0" type="button" onclick="togglePassword('registerPassword', this)">
                                            <i class="fas fa-eye text-muted"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control border-end-0" id="registerConfirmPassword" required placeholder="Nhập lại mật khẩu" minlength="6">
                                        <button class="btn btn-light border-start-0" type="button" onclick="togglePassword('registerConfirmPassword', this)">
                                            <i class="fas fa-eye text-muted"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label small" for="agreeTerms">
                                            Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản dịch vụ</a> và <a href="#" class="text-decoration-none">Chính sách bảo mật</a>
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                                    <i class="fas fa-user-plus"></i> Đăng ký
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
