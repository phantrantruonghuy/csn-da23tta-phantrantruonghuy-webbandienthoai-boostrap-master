<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản của tôi - Thế Giới Di Động</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="shadow-sm bg-white">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-md-3">
                    <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2">
                        <i class="fas fa-mobile-alt fs-2 text-primary"></i>
                        <span class="text-primary fw-bold fs-4">Thế Giới Di Động</span>
                    </a>
                </div>
                <div class="col-md-9 text-end">
                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <a href="index.html" class="text-decoration-none text-dark">
                            <i class="fas fa-home"></i> Trang chủ
                        </a>
                        <a href="#" onclick="logout()" class="text-decoration-none text-dark">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Account Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                <i class="fas fa-user fa-3x"></i>
                            </div>
                            <h5 class="mb-0" id="userName">User</h5>
                            <p class="text-muted small" id="userEmail">email@example.com</p>
                        </div>
                        
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#orders" data-bs-toggle="tab">
                                    <i class="fas fa-shopping-bag"></i> Đơn hàng của tôi
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#profile" data-bs-toggle="tab">
                                    <i class="fas fa-user-edit"></i> Thông tin cá nhân
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#password" data-bs-toggle="tab">
                                    <i class="fas fa-key"></i> Đổi mật khẩu
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="tab-content">
                    <!-- Đơn hàng -->
                    <div class="tab-pane fade show active" id="orders">
                        <div class="card shadow-sm border-0 rounded-3">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-4 border-bottom pb-3">
                                    <i class="fas fa-shopping-bag text-primary"></i> Đơn hàng của tôi
                                </h5>
                                
                                <div class="mb-3">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-outline-primary active" onclick="filterOrders('all')">Tất cả</button>
                                        <button class="btn btn-outline-primary" onclick="filterOrders('Chờ xác nhận')">Chờ xác nhận</button>
                                        <button class="btn btn-outline-primary" onclick="filterOrders('Đã xác nhận')">Đã xác nhận</button>
                                        <button class="btn btn-outline-primary" onclick="filterOrders('Đang giao')">Đang giao</button>
                                        <button class="btn btn-outline-primary" onclick="filterOrders('Hoàn thành')">Hoàn thành</button>
                                        <button class="btn btn-outline-primary" onclick="filterOrders('Đã hủy')">Đã hủy</button>
                                    </div>
                                </div>
                                
                                <div id="ordersList">
                                    <!-- Sẽ được load bằng JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Thông tin cá nhân -->
                    <div class="tab-pane fade" id="profile">
                        <div class="card shadow-sm border-0 rounded-3">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-4 border-bottom pb-3">
                                    <i class="fas fa-user-edit text-primary"></i> Thông tin cá nhân
                                </h5>
                                
                                <form id="profileForm" onsubmit="updateProfile(event)">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Họ và tên</label>
                                            <input type="text" class="form-control" id="profileName" required>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Email</label>
                                            <input type="email" class="form-control" id="profileEmail" readonly>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Số điện thoại</label>
                                            <input type="tel" class="form-control" id="profilePhone" required>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Ngày sinh</label>
                                            <input type="date" class="form-control" id="profileBirthday">
                                        </div>
                                        
                                        <div class="col-12">
                                            <label class="form-label fw-bold">Địa chỉ</label>
                                            <input type="text" class="form-control" id="profileAddress">
                                        </div>
                                    </div>
                                    
                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Cập nhật thông tin
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Đổi mật khẩu -->
                    <div class="tab-pane fade" id="password">
                        <div class="card shadow-sm border-0 rounded-3">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-4 border-bottom pb-3">
                                    <i class="fas fa-key text-primary"></i> Đổi mật khẩu
                                </h5>
                                
                                <form id="passwordForm" onsubmit="changePassword(event)">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật khẩu mới</label>
                                        <input type="password" class="form-control" id="newPassword" required minlength="6">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Xác nhận mật khẩu mới</label>
                                        <input type="password" class="form-control" id="confirmNewPassword" required minlength="6">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-key"></i> Đổi mật khẩu
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Chi tiết đơn hàng -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Sẽ được load bằng JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Thế Giới Di Động. Hotline: <strong>1800.6789</strong></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
